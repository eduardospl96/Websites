<!doctype html>

<head>

<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-md navbar-light">
        <!-- Logo  -->
        <a class="navbar-brand" href="../index.html">
            <img src="../assets/images/camply-logo-black.png" alt="Camply Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        <!-- Navbar  -->

            </div>
            <!-- Social Media Icons  -->
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>

    <main>
        <div class="container-fluid">

            <div class="jumbotron jumbotron-fluid round firstanimation"
                style="background-image: url('../assets/images/kits/cover/kits.jpg')">
                <div class="text-center cover-space">
                    <h1 class="display-4 text-light">OUR KITS</h1>
                </div>
            </div>

            <!-- Categories -->
            <h1 id="title" class="firstanimation">CATEGORIES</h1>
            <div class="row">
                <div class="col-xl-3 col-lg-6 col-md-6 col-12 d-block mb-4 h-100 oneanimation big">
                    <a href="../pages/camping.html">
                        <picture>
                            <img class="img-fluid round shadow" src="../assets/images/kits/categories/camping.jpg"

                        </picture>

                            <h1 id="categorieis">Camping</h1>
                        </div>

                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-12 d-block mb-4 h-100 twoanimation big">
                    <picture>
                        <img class="img-fluid round shadow" src="../assets/images/kits/categories/beach.jpg"
                            alt="Beach">
                    </picture>
                    <div class="centered text-center">
                        <h1 id="categorieis">Beach</h1>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-12 d-block mb-4 h-100 threeanimation big">
                    <picture>
                        <img class="img-fluid round shadow" src="../assets/images/kits/categories/picnic.jpg"

                    </picture>
                    <div class="centered text-center">

                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-12 d-block mb-4 h-100 fouranimation big">
                    <picture>
                        <img class="img-fluid round shadow" src="../assets/images/kits/categories/pool.jpg" alt="Pool">
                    </picture>
                    <div class="centered text-center">
                        <h1 id="categorieis">Pool</h1>
                    </div>
                </div>
            </div>
